<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Ç–µ–Ω—Ç –ó–∞–≤–æ–¥ ‚Äî –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</title>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #00ff88; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –∫–Ω–æ–ø–∫–∏ */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 30px; }
        h1 { color: var(--accent); margin: 0; font-size: 24px; }
        .back-btn { background: none; border: 1px solid #444; color: #ff4444; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .back-btn:hover { background: #331111; border-color: #ff4444; }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ */
        #auth-screen { text-align: center; margin-top: 100px; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #333; display: inline-block; }
        input { background: #222; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; width: 300px; margin-bottom: 20px; outline: none; }
        .login-btn { background: var(--accent); color: black; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }

        /* –°–µ—Ç–∫–∞ –∞–∫–∫–∞—É–Ω—Ç–æ–≤ */
        #dashboard { display: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 15px; padding: 25px; border: 1px solid #333; position: relative; }
        .platform-label { font-size: 12px; color: var(--accent); text-transform: uppercase; font-weight: bold; margin-bottom: 10px; display: block; }
        .username { font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .stat-box { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .stat-label { font-size: 14px; color: #aaa; }
        .stat-value { font-size: 22px; font-weight: bold; }
        .views { color: #00d4ff; }

        .loading { text-align: center; margin-top: 50px; font-size: 18px; color: var(--accent); }
        .error { background: #331111; color: #ff9999; padding: 20px; border-radius: 10px; border: 1px solid red; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-screen">
        <div class="auth-card">
            <h1>üè≠ –ö–æ–Ω—Ç–µ–Ω—Ç –ó–∞–≤–æ–¥</h1>
            <p style="color:#888">–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á Blotato –¥–ª—è –∑–∞–ø—É—Å–∫–∞</p>
            <input type="password" id="api-key-input" placeholder="blt_...">
            <br>
            <button class="login-btn" onclick="saveKey()">–ó–∞–ø—É—Å—Ç–∏—Ç—å –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h1>üè≠ –ö–æ–Ω—Ç–µ–Ω—Ç –ó–∞–≤–æ–¥ ‚Äî –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</h1>
            <button class="back-btn" onclick="logout()">‚úñ –°–º–µ–Ω–∏—Ç—å –∫–ª—é—á / –í—ã–π—Ç–∏</button>
        </div>
        
        <div id="status" class="loading">‚öôÔ∏è –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —á–µ—Ä–µ–∑ n8n...</div>
        <div id="stats-grid" class="grid"></div>
        <div id="error-box" class="error" style="display:none;"></div>
    </div>
</div>

<script>
    // –í–°–¢–ê–í–¨ –°–í–û–ô URL –í–ï–ë–•–£–ö–ê –ò–ó N8N –ù–ò–ñ–ï
    const n8nWebhookUrl = "–¢–í–û–ô_PRODUCTION_URL_–í–ï–ë–•–£–ö–ê";

    window.onload = () => {
        const savedKey = localStorage.getItem('blotato_factory_key');
        if (savedKey) {
            showDashboard();
        }
    };

    function saveKey() {
        const key = document.getElementById('api-key-input').value.trim();
        if (key.startsWith('blt_')) {
            localStorage.setItem('blotato_factory_key', key);
            showDashboard();
        } else {
            alert("–ö–ª—é—á –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å blt_");
        }
    }

    function logout() {
        localStorage.removeItem('blotato_factory_key');
        location.reload();
    }

    async function showDashboard() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        const grid = document.getElementById('stats-grid');
        const status = document.getElementById('status');
        const errorBox = document.getElementById('error-box');

        try {
            const response = await fetch(n8nWebhookUrl);
            if (!response.ok) throw new Error("n8n –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É " + response.status);
            
            const data = await response.json();
            
            // –ï—Å–ª–∏ n8n –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –º–∞—Å—Å–∏–≤ –¥–∞–Ω–Ω—ã—Ö
            const accounts = Array.isArray(data) ? data : (data.accounts || [data]);

            if (!accounts || accounts.length === 0) {
                status.innerText = "üîå –ê–∫–∫–∞—É–Ω—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Blotato.";
                return;
            }

            status.style.display = 'none';
            grid.innerHTML = accounts.map(acc => `
                <div class="card">
                    <span class="platform-label">${acc.platform || 'Social'}</span>
                    <div class="username">${acc.username || '–ê–∫–∫–∞—É–Ω—Ç'}</div>
                    
                    <div class="stat-box">
                        <span class="stat-label">–í–∏–¥–µ–æ</span>
                        <span class="stat-value">${acc.total_posts || 0}</span>
                    </div>
                    
                    <div class="stat-box">
                        <span class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</span>
                        <span class="stat-value views">${acc.metrics?.views || acc.total_views || 0}</span>
                    </div>
                </div>
            `).join('');

        } catch (err) {
            status.style.display = 'none';
            errorBox.style.display = 'block';
            errorBox.innerHTML = `<b>–û—à–∏–±–∫–∞:</b> ${err.message}<br><br>
            –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤–æ—Ä–∫—Ñ–ª–æ—É –≤ n8n –ê–ö–¢–ò–í–ò–†–û–í–ê–ù (Active) –∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Production URL.`;
        }
    }
</script>

</body>
</html>
