<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Ç–µ–Ω—Ç –ó–∞–≤–æ–¥ ‚Äî –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</title>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #00ff88; --text: #ffffff; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 30px; }
        h1 { color: var(--accent); margin: 0; font-size: 28px; letter-spacing: 1px; }
        
        .btn-reset { background: none; border: 1px solid #444; color: #ff4444; padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-reset:hover { background: #331111; border-color: #ff4444; }

        /* –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è */
        #auth-screen { text-align: center; margin-top: 100px; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #333; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 10px; width: 300px; margin-bottom: 20px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-login { background: var(--accent); color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 16px; }

        /* –î–∞—à–±–æ—Ä–¥ */
        #dashboard { display: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 18px; padding: 25px; border: 1px solid #333; position: relative; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .platform { font-size: 12px; color: var(--accent); text-transform: uppercase; font-weight: 900; margin-bottom: 8px; display: block; }
        .username { font-size: 22px; font-weight: bold; margin-bottom: 20px; display: block; }
        
        .stat-item { display: flex; justify-content: space-between; align-items: center; background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .stat-label { font-size: 14px; color: #aaa; }
        .stat-value { font-size: 24px; font-weight: bold; }
        .views-color { color: #00d4ff; }

        .loading { text-align: center; margin-top: 50px; font-size: 18px; color: var(--accent); }
        .error-msg { background: #331111; color: #ff9999; padding: 20px; border-radius: 12px; border: 1px solid red; margin-top: 20px; line-height: 1.5; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-screen">
        <div class="auth-card">
            <h1>üè≠ –ö–û–ù–¢–ï–ù–¢ –ó–ê–í–û–î</h1>
            <p style="color:#888; margin-bottom: 25px;">–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á Blotato –¥–ª—è –¥–æ—Å—Ç—É–ø–∞</p>
            <input type="password" id="key-input" placeholder="blt_...">
            <br>
            <button class="btn-login" onclick="startFactory()">–ó–ê–ü–£–°–¢–ò–¢–¨ –¶–ï–•</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h1>üè≠ –ö–û–ù–¢–ï–ù–¢ –ó–ê–í–û–î</h1>
            <button class="btn-reset" onclick="resetFactory()">‚úñ –í–´–•–û–î</button>
        </div>
        
        <div id="loader" class="loading">‚öôÔ∏è –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º nikolaenko-ds.ru...</div>
        <div id="stats-grid" class="grid"></div>
        <div id="error-display" class="error-msg" style="display:none;"></div>
    </div>
</div>

<script>
    // –¢–í–û–ô URL –ò–ó N8N (–ò—Å–ø–æ–ª—å–∑—É–µ–º TEST –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏, –ø–æ—Ç–æ–º —É–±–µ—Ä–∏ -test)
    const webhookUrl = "https://nikolaenko-ds.ru/webhook-test/content-zavod";

    window.onload = () => {
        if (localStorage.getItem('zavod_key')) {
            showStats();
        }
    };

    function startFactory() {
        const val = document.getElementById('key-input').value.trim();
        if (val.startsWith('blt_')) {
            localStorage.setItem('zavod_key', val);
            showStats();
        } else {
            alert("–ö–ª—é—á –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å blt_");
        }
    }

    function resetFactory() {
        localStorage.removeItem('zavod_key');
        location.reload();
    }

    async function showStats() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        
        const grid = document.getElementById('stats-grid');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error-display');

        try {
            // –î–µ–ª–∞–µ–º –∑–∞–ø—Ä–æ—Å –∫ —Ç–≤–æ–µ–º—É n8n
            const response = await fetch(webhookUrl);
            
            if (!response.ok) throw new Error("n8n —Å–µ—Ä–≤–µ—Ä –æ—Ç–≤–µ—Ç–∏–ª –æ—à–∏–±–∫–æ–π: " + response.status);
            
            const data = await response.json();
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –¥–∞–Ω–Ω—ã—Ö (–º–∞—Å—Å–∏–≤ –∏–ª–∏ –æ–±—ä–µ–∫—Ç)
            const accounts = Array.isArray(data) ? data : (data.accounts || [data]);

            loader.style.display = 'none';
            grid.innerHTML = accounts.map(acc => `
                <div class="card">
                    <span class="platform">${acc.platform || 'Social'}</span>
                    <span class="username">${acc.username || '–ê–∫–∫–∞—É–Ω—Ç'}</span>
                    
                    <div class="stat-item">
                        <span class="stat-label">–í–∏–¥–µ–æ</span>
                        <span class="stat-value">${acc.total_posts || 0}</span>
                    </div>
                    
                    <div class="stat-item">
                        <span class="stat-label">–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</span>
                        <span class="stat-value views-color">${acc.metrics?.views || acc.total_views || 0}</span>
                    </div>
                </div>
            `).join('');

        } catch (err) {
            loader.style.display = 'none';
            errorDisplay.style.display = 'block';
            errorDisplay.innerHTML = `
                <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:</strong> ${err.message}<br><br>
                1. –ü—Ä–æ–≤–µ—Ä—å, –Ω–∞–∂–∞—Ç –ª–∏ –≤ n8n <strong>Execute Workflow</strong>.<br>
                2. –£–±–µ–¥–∏—Å—å, —á—Ç–æ –≤ —É–∑–ª–µ Webhook –≤–∫–ª—é—á–µ–Ω <strong>CORS</strong> (Access-Control-Allow-Origin: *).
            `;
        }
    }
</script>

</body>
</html>
