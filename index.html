<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω—Ç–µ–Ω—Ç –ó–∞–≤–æ–¥ ‚Äî –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</title>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #00ff88; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 15px; margin-bottom: 30px; }
        h1 { color: var(--accent); margin: 0; font-size: 28px; letter-spacing: 1px; }
        .btn-reset { background: none; border: 1px solid #444; color: #ff4444; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        
        #auth-screen { text-align: center; margin-top: 100px; }
        .auth-card { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #333; display: inline-block; }
        input { background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 10px; width: 300px; margin-bottom: 20px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn-login { background: var(--accent); color: black; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; }

        #dashboard { display: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .platform { font-size: 11px; color: var(--accent); text-transform: uppercase; font-weight: 900; opacity: 0.8; }
        .username { font-size: 22px; font-weight: bold; display: block; margin: 10px 0; }
        .stat-item { display: flex; justify-content: space-between; background: #252525; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .stat-value { font-weight: bold; color: var(--accent); font-size: 20px; }
        .loading { text-align: center; color: var(--accent); margin-top: 50px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div id="auth-screen">
        <div class="auth-card">
            <h1>üè≠ –ö–û–ù–¢–ï–ù–¢ –ó–ê–í–û–î</h1>
            <p style="color:#888;">–í–≤–µ–¥–∏—Ç–µ API –∫–ª—é—á Blotato</p>
            <input type="password" id="key-input" placeholder="blt_...">
            <button class="btn-login" onclick="startFactory()">–ó–ê–ü–£–°–¢–ò–¢–¨ –¶–ï–•</button>
        </div>
    </div>

    <div id="dashboard">
        <div class="header">
            <h1>üè≠ –¶–ï–• –ê–ù–ê–õ–ò–¢–ò–ö–ò</h1>
            <button class="btn-reset" onclick="resetFactory()">–í–´–•–û–î</button>
        </div>
        <div id="loader" class="loading">‚öôÔ∏è –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–µ—Ä–º—ã...</div>
        <div id="stats-grid" class="grid"></div>
    </div>
</div>

<script>
    // –¢–í–û–ô –û–°–ù–û–í–ù–û–ô URL (–±–µ–∑ -test)
    const webhookUrl = "https://nikolaenko-ds.ru/webhook/content-zavod";

    window.onload = () => {
        if (localStorage.getItem('zavod_key')) showStats();
    };

    function startFactory() {
        const val = document.getElementById('key-input').value.trim();
        if (val.startsWith('blt_')) {
            localStorage.setItem('zavod_key', val);
            showStats();
        } else {
            alert("–ö–ª—é—á –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å blt_");
        }
    }

    function resetFactory() {
        localStorage.removeItem('zavod_key');
        location.reload();
    }

    async function showStats() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        const grid = document.getElementById('stats-grid');
        const loader = document.getElementById('loader');
        const key = localStorage.getItem('zavod_key');

        try {
            const response = await fetch(webhookUrl, {
                headers: { 'blotato-api-key': key }
            });
            const data = await response.json();
            
            loader.style.display = 'none';
            grid.innerHTML = data.map(acc => `
                <div class="card">
                    <span class="platform">${acc.platform || 'Social'}</span>
                    <span class="username">${acc.name || acc.username || '–ê–∫–∫–∞—É–Ω—Ç'}</span>
                    <div class="stat-item">
                        <span>–í–∏–¥–µ–æ</span>
                        <span class="stat-value">${acc.total_posts || 0}</span>
                    </div>
                    <div class="stat-item">
                        <span>–ü—Ä–æ—Å–º–æ—Ç—Ä—ã</span>
                        <span class="stat-value" style="color:#00d4ff;">${(acc.total_views || 0).toLocaleString()}</span>
                    </div>
                    ${acc.url ? `<a href="${acc.url}" target="_blank" style="color:#00ff88; text-decoration:none; font-size:12px; margin-top:10px; display:block;">üîó –°—Å—ã–ª–∫–∞ –Ω–∞ –∞–∫–∫–∞—É–Ω—Ç</a>` : ''}
                </div>
            `).join('');
        } catch (err) {
            loader.innerHTML = "‚ùå –û—à–∏–±–∫–∞. –£–±–µ–¥–∏—Å—å, —á—Ç–æ –≤–æ—Ä–∫—Ñ–ª–æ—É –≤ n8n –≤–∫–ª—é—á–µ–Ω (ACTIVE).";
        }
    }
</script>
</body>
</html>
